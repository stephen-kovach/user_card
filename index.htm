<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <img class="u-icon" src="./icons/user-circle.png" alt="user-circle">
    </div>

    <div class="box-1">
    </div>
    <div class="box-2">
        <h1>Jane Doe</h1>
        <div class="package-1">
            <img class="map" src="./icons/map-marker.png" alt="map-marker">
            <p class="seattle">Seattle</p>
        </div>
        <div class="package-2">
            <div>
                <p class="para">Developer | Engineer | Problem Solver</p>
            </div>
            <div>
                <p class="para">Master of shadows and the Internet!</p>
            </div>
        </div>
        <div class="package-3">
            <img class="gear-img" src="./icons/gear.png" alt="gear">
            <p class="edpro">edit profile</p>
        </div>
    </div>
</body>
</html>
